        /* Carrossel Infinito para a Página de Empréstimos */
        @keyframes infiniteScroll {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }
        .animate-infiniteScroll {
          animation: infiniteScroll 40s linear infinite;
        }

        /* Mobile: Esquerda para Direita (Carrossel Horizontal Secundário) */
        @keyframes scrollRight {
          from { transform: translateX(-50%); }
          to { transform: translateX(0); }
        }
        .animate-scrollRight {
          animation: scrollRight 30s linear infinite;
        }

        /* Esquerda: Cima para Baixo (Carrossel Vertical Descendente) */
        @keyframes scrollDown {
          from { transform: translateY(-50%); }
          to { transform: translateY(0); }
        }
        .animate-scrollDown {
          animation: scrollDown 40s linear infinite;
        }

        /* Direita: Baixo para Cima (Carrossel Vertical Ascendente) */
        @keyframes scrollUp {
          from { transform: translateY(0); }
          to { transform: translateY(-50%); }
        }
        .animate-scrollUp {
          animation: scrollUp 40s linear infinite;
        }

        .animate-scrollDown:hover, .animate-scrollUp:hover, .animate-scrollRight:hover, .animate-infiniteScroll:hover {
          animation-play-state: paused;
        }

        .mask-linear-horizontal {
          mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .mask-linear-vertical {
          mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Container de Anúncios AdSense Otimizado */
